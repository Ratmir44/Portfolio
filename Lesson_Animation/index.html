<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <section class="font">
        <h2 class="text__title title">Font Awesome + transition</h2>
        <div class="font__icons">
            <ul class="fa-ul">
                <li><span class="fa-li"><i class="fas fa-check-square"></i></span>Marvel</li>
                <li><span class="fa-li"><i class="fas fa-spinner fa-pulse"></i></span>DC</li>
                <li><span class="fa-li"><i class="far fa-square"></i></span>Starwars</li>
              </ul>
        </div>
        <p>Наведись на синий блок и узри магию <strong>transition</strong>.</p>
    </section>
    <section class="animation">
        <h2 class="text__title title">Transform</h2>
        <div class="animation__block">
            <div class="block__element"></div>
            <div class="block__element"></div>
            <div class="block__element"></div>
        </div>
        <p><strong>Transform & keyframes</strong> в действии.</p>
    </section>
    <picture>
        <source srcset="./assets/images/knife2.jpg" type="image/jpeg" media="(min-width:1330px)">
        <source srcset="./assets/images/knife3.jpg" type="image/jpeg" media="(min-width:992px)">
        <source srcset="./assets/images/knife1.jpg" type="image/jpeg" media="(max-width:992px)">
        <img src="./assets/images/1300x400.jpg" alt="">
    </picture>


</body>
</html>
